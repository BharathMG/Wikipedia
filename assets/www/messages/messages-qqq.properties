# Message descriptions for Wikipedia Mobile app
sitename = Name of the target website, to be reused generally in the UI.
spinner-loading = Title text for modal spinner while loading pages
spinner-retrieving = Detail text for modal spinner while loading pages; $1 is sitename.
bookmarks-max-warning = Plaintext warning shown in a dialog when unable to add more bookmarks.
bookmark-added = Plaintext lightweight notification shown after adding a page to bookmarks. $1 is page title.
bookmark-exists = Plaintext warning shown in a dialog when tried to add a bookmark that's already present. $1 is page title.
bookmark-remove-prompt = Plaintext confirmation prompt shown before deleting a bookmark. $1 is page title.
bookmark-removed = Plaintext notification shown after deleting a bookmark.
